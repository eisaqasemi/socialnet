

<mat-card class="example-card" style="width:400px;display:block;margin:0 auto;margin-top:5vh;margin-bottom:5vh;">
    <mat-card-header>
      Login
    </mat-card-header>
    
    <mat-card-content style="margin-top:30px">
        <form class="example-form" *ngIf="valForm" [formGroup]="valForm">
            <div>
                <mat-form-field >
                    <input matInput placeholder="email" formControlName="email" >
                </mat-form-field>
            </div>
            
            <div>
                <mat-form-field >
                    <input matInput placeholder="password" formControlName="password" >
                </mat-form-field>
            </div>
          
            <div>
                <button mat-raised-button color="primary" [disabled]="!valForm.valid" (click)="login($event, valForm.value)">Submit</button>
            </div>
            <div>
                <br>
                <p>No Account ? <a [routerLink]="'/signup'">Sign Up</a></p>
            </div>     
          </form>
    </mat-card-content>
  </mat-card>
