<mat-card class="photo-card" >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{photo.owner.firstName+" "+photo.owner.lastName}}</mat-card-title>
      <mat-card-subtitle>{{photo.album.name}} Album</mat-card-subtitle>
      <div style="
      position: absolute;
      right: 0;" *ngIf="userId == photo.ownerId">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="edit()">
            <mat-icon>mode_edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="delete()">
            <mat-icon>delete</mat-icon>
            <span>Remove</span>
          </button>
          <button mat-menu-item (click)="direct()">
              <mat-icon>send</mat-icon>
              <span>Direct</span>
            </button>
        </mat-menu>
      </div>
    </mat-card-header>
    <mat-card-title>{{photo.title}}</mat-card-title>
    <img mat-card-image [src]="photo.url">
    <mat-card-content>
      <p>
        <span *ngFor="let tag of photo.tags"><b><a [routerLink]="'/tags/'+tag.id">#{{tag.name}}</a></b></span>
      </p>
    </mat-card-content>
</mat-card>
